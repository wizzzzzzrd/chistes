<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/logo-192.png"> <!-- Icono para el navegador -->
    <title>PWA - Chistes del Equipo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="center-align">Chistes del Equipo</h1>
        <form id="jokeForm">
            <div class="input-field">
                <select id="teamMember" required>
                    <option value="" disabled selected>Selecciona...</option>
                    <option value="joseph">Joseph</option>
                    <option value="dana">Dana</option>
                    <option value="enoc">Enoc</option>
                    <option value="palacios">Palacios</option>
                    <option value="german">German</option>
                </select>
                <label>Selecciona un integrante:</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Mostrar Chiste</button>
        </form>
        <div id="joke" class="mt-3"></div>
        <a href="help.html" class="btn-flat">Ayuda</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
